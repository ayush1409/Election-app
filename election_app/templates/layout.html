<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	<link rel="stylesheet" src="static/main.css">

		{% if title %}
			<title>Voting App-{{ title}}</title>
		{% else %}
			<title>Voting App</title>
		{% endif %}
</head>
<body>
  	<header>
		<nav class="navbar navbar-inverse ">
  			<div class="container-fluid">
    			<div class="navbar-header">
      				<a class="navbar-brand" href="{{ url_for('home') }}">Voting App</a>
    			</div>
    			<ul class="nav navbar-nav navbar-right">
      				<li class="nav-item nav-link"><a href="{{ url_for('add_candidate') }}">New candidate</a></li>
      				<li class="nav-item nav-link"><a href="{{ url_for('register') }}">Vote</a></li>
    			</ul>
  			</div>
		</nav>
	</header>
	<main role="main" class="container">
  		<div class="container" >
    		<table class="table table-condensed">
	  			{% block content %}{% endblock %}
  			</table>
		</div>
	</main>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
